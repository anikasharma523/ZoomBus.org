{% extends "base_user.html" %}
{% block content %}
    <head>
        <meta name="viewport" content="width=device-width, initial-
        scale=1">
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-
        awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/index.css">
    </head>
    <body>
    <br>
    <br>
        <h1><center>Search</center></h1>
        <form class="example" method="post" action="/search"
         style="margin:auto;max-width:600px">
            <div class="form-group">

<label for="source">Source</label>
<input type="text" class="form-control" name="source" id="source">
</div>
<br>
<div class="form-group">

<label for="destination">Destination</label>
<input type="text" class="form-control" name="destination" id="destination">
</div>
<br>
<button type="submit" class="btn btn-danger btn-sm btn-block">Submit</button>
        </form>
    <br>
    <h3><b>Available Buses</b></h3>
    <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Bus_ID</th>
      <th scope="col">Source</th>
      <th scope="col">Destination</th>
      <th scope="col">Capacity</th>
      <th scope="col">Price</th>
        <th scope="col">Duration</th>
    </tr>
  </thead>
        {% for item in data %}
            <tr>
                <td>{{item[0]}}</td>
                <td>{{item[1]}}</td>
                <td>{{item[2]}}</td>
                <td>{{item[3]}}</td>
                <td>{{item[4]}}</td>
                <td>{{item[5]}}</td>

                </br>
            </tr>
        {% endfor %}
        </table>
</body>

<br>
<br>
 <button onclick="location.href = 'home'" id="myButton" class="float-left submit-button" >Home</button>
{% endblock %}
